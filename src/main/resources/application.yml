server:
  port: 8088

spring:
  profiles:
    active: dev #azure
  application:
    name: service-gateway
#  cloud:
#    gateway:
#      routes:
#      - id: service-customer
#        uri: lb://service-customer/api/v1/customer
#        predicates:
#        - Path=/bank/customer/**
  cloud:
    gateway:
      routes:
      - id: service-customer
        uri: lb://service-customer
        predicates:
        - Path=/api/v1/customer/**, /api/v1/customerType/**, /api/v1/customerProfile/**
        filters:
        - CircuitBreaker=service-customer
        
      - id: service-account
        uri: lb://service-account
        predicates:
        - Path=/api/v1/account/**, /api/v1/bankAccountType/**
        filters:
        - CircuitBreaker=service-account
        
      - id: service-credit
        uri: lb://service-credit
        predicates:
        - Path=/api/v1/credit/**
        filters:
        - CircuitBreaker=service-credit
        
      - id: service-movements
        uri: lb://service-movements
        predicates:
        - Path=/api/v1/movement/**
        filters:
        - CircuitBreaker=service-movements

      - id: service-card
        uri: lb://service-card
        predicates:
        - Path=/api/v1/debitCard/**
        filters:
        - CircuitBreaker=service-card

      - id: service-report
        uri: lb://service-report
        predicates:
        - Path=/api/v1/report/**
        filters:
        - CircuitBreaker=service-report

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      service-customer:
        base-config: default
      service-account:
        base-config: default
      service-credit:
        base-config: default
      service-movements:
        base-config: default
      service-card:
        base-config: default
      service-report:
        base-config: default

  #timeout
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      service-customer:
        base-config: default
      service-account:
        base-config: default
      service-credit:
        base-config: default
      service-movements:
        base-config: default
      service-card:
        base-config: default
      service-report:
        base-config: default

#Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8087/eureka
